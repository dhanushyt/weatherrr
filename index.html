<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Live</h3>
        <!-- Current weather display -->
        <div>
          <h1 class="temp">--&#176;</h1>
          <div class="city-time">
            <h1 class="name">City Name</h1>
            <small>
              <span class="time">--:--</span>
              -
              <span class="date">Day Mon 00</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./images/sunny.png"
              class="icon"
              height="50"
              width="50"
              alt=""
            />
            <span class="condition">Sunny</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <!-- City search form -->
        <form action="" id="locationInput">
          <input type="text" class="search" placeholder="Search Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <!-- List of cities -->
        <ul class="cities">
          <li class="city">New Delhi</li>
          <li class="city">Tokyo</li>
          <li class="city">Melbourne</li>
          <li class="city">Yakutsk</li>
        </ul>

        <!-- Weather details -->
        <ul class="details">
          <h4>Weather Details</h4>
          <li><span>Cloudy</span> <span class="cloud">--%</span></li>
          <li><span>Humidity</span> <span class="humidity">--%</span></li>
          <li><span>Wind</span> <span class="wind">-- m/s</span></li>
        </ul>

        <!-- 5-day forecast -->
        <h4>5-Day Forecast</h4>
        <ul class="forecast-list"></ul>

        <!-- Weather map -->

        <div id="weatherMap" style="width: 100%; height: 400px"></div>
      </div>

      <script src="script.js" defer></script>

      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    </div>
  </body>
</html>
